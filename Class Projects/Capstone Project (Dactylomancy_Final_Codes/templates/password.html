<!DOCTYPE html>
<html>
<head>
    <title>Dactylomancy</title>
</head>
<body>
    <form action="/login" method="POST">
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" value="{{ username }}" required>

            <br><label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <br><button type="submit">Login</button>

        </div>
    </form>

    <!-- Create account button/link -->
    <div class="container">
        <p>Don't have an account? <a href="{{ url_for('create_account') }}">Create one.</a></p>
    </div>

</body>
</html>
